{% for i in books %}
<p>
  {{i.name}}
  </br>
  {{i.description}}
  </br>
  <a href='{{url_for('editBook', book_id = i.id, category_id = category_id) }}'>
    Edit
  </a>
</br>
  <a href='{{url_for('deleteBook', book_id = i.id, category_id = category_id) }}'>
    Delete
  </a>
</p>
{% endfor %}
<a href='{{url_for('newBook', category_id = category_id) }}'>
  Add Book
</a>
